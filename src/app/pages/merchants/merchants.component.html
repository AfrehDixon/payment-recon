<!-- merchant.component.html -->
<div class="p-6 max-w-6xl mx-auto">
  <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <!-- Merchant Card -->
    <div class="bg-white rounded-lg shadow-lg p-6" *ngFor="let merchant of merchants">
      <!-- Merchant Header -->
      <div class="flex justify-between items-center mb-6">
        <div>
          <h2 class="text-2xl font-bold text-gray-800">{{merchant.name}}</h2>
          <p class="text-gray-600">ID: {{merchant.id}}</p>
        </div>
        <span [class]="'px-3 py-1 rounded-full text-sm ' + 
          (merchant.status === 'Active' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800')">
          {{merchant.status}}
        </span>
      </div>

      <!-- Balance & Actions -->
      <div class="mb-6 p-4 bg-gray-50 rounded-lg">
        <div class="flex justify-between items-center">
          <div>
            <p class="text-gray-600">Current Balance</p>
            <p class="text-3xl font-bold text-gray-900">${{merchant.balance | number:'1.2-2'}}</p>
          </div>
          <button
            (click)="openTopUpModal(merchant.id)"
            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg transition-colors">
            Top Up
          </button>
        </div>
      </div>

      <!-- Contact Information -->
      <div class="space-y-3">
        <p class="text-gray-600">Email: <span class="text-gray-900">{{merchant.email}}</span></p>
        <p class="text-gray-600">Phone: <span class="text-gray-900">{{merchant.phone}}</span></p>
      </div>
    </div>
  </div>
  <button  (click)="getAllMerchants()">Get Merchants</button>

  <!-- Top-up Modal -->
  <div *ngIf="showTopUpModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg w-full max-w-md p-6">
      <h3 class="text-xl font-bold mb-6">Top Up Account</h3>
      
      <form [formGroup]="topUpForm" (ngSubmit)="submitTopUp()" class="space-y-6">
        <!-- Amount -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">Amount</label>
          <div class="relative">
            <span class="absolute left-3 top-2.5 text-gray-500">$</span>
            <input
              type="number"
              formControlName="amount"
              class="pl-8 w-full border rounded-lg p-2 focus:ring-2 focus:ring-blue-500"
              placeholder="0.00"
            />
          </div>
          <div *ngIf="topUpForm.get('amount')?.touched && topUpForm.get('amount')?.invalid" 
               class="mt-1 text-sm text-red-600">
            <span *ngIf="topUpForm.get('amount')?.errors?.['required']">Amount is required</span>
            <span *ngIf="topUpForm.get('amount')?.errors?.['min']">Minimum amount is $1</span>
            <span *ngIf="topUpForm.get('amount')?.errors?.['max']">Maximum amount is $10,000</span>
          </div>
        </div>

        <!-- Actions -->
        <div class="flex justify-end gap-3">
          <button
            type="button"
            (click)="closeTopUpModal()"
            class="px-4 py-2 border rounded-lg hover:bg-gray-50">
            Cancel
          </button>
          <button
            type="submit"
            [disabled]="topUpForm.invalid"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-blue-300">
            Confirm Top Up
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
